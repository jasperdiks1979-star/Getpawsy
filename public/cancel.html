<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Checkout Cancelled — GetPawsy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/styles.css" />
  <style>
    .cancel-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px 20px;
      text-align: center;
      background: #1a1a2e;
      border: 2px solid #ff6b6b;
      border-radius: 12px;
    }
    .cancel-icon {
      font-size: 60px;
      margin-bottom: 20px;
    }
    .cancel-container h1 {
      color: #ff6b6b;
      margin-bottom: 10px;
    }
    .cancel-container p {
      color: #aaa;
      margin: 15px 0;
      line-height: 1.6;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background: #00C4A7;
      color: #1a1a2e;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 900;
      transition: background 0.3s;
    }
    .back-link:hover {
      background: #00d4b8;
    }
  </style>
</head>
<body style="background: #0f0f1e; color: #fff;">
  <header class="topbar">
    <div class="wrap topbar-inner">
      <a class="brand" href="/">GetPawsy</a>
    </div>
  </header>

  <main class="wrap">
    <div class="cancel-container">
      <div class="cancel-icon">✕</div>
      <h1>Checkout Cancelled</h1>
      <p>Your checkout was cancelled. Your cart is still saved, so you can try again anytime.</p>
      <p>If you ran into any issues, feel free to reach out to us or try a different payment method.</p>
      <a href="/" class="back-link">Back to Shop</a>
    </div>
  </main>
</body>
</html>
